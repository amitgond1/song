<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song 1 - My Music Player</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #2b5876, #4e4376);
            }
            100% {
                background: linear-gradient(135deg, #4e4376, #2b5876);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            text-align: center;
        }

        .song-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }

        .album-art {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.1);
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            outline: none;
            background-color: #333;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            color: #ffcc00;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="song-container">
        <h1>Aho raja </h1>
        
        <!-- Album Art Image -->
        <img class="album-art" src="a1.webp" alt="Album Art">

        <!-- Audio Player -->
        <audio controls>
            <source src="pawansing.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        <p>&copy; 2024 My Music Player</p>
    </footer>

</body>
</html>
